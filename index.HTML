    <div class="quiz-container">
        <h1></h1>

        <button class="button" onclick="checkAnswer1('d')">D) ภีม</button>
        <p id="result1"></p>
    </div>

    <div class="quiz-container">
        <h1></h1>

        <button class="button" onclick="checkAnswer2('c')">C) Indepth</button>

    </div>
